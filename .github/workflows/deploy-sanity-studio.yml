name: Deploy Sanity Studio
on:
  push:
    branches: [ main ]
jobs:
  sanity-deploy:
    runs-on: ubuntu-latest
    name: sanity deploy
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: sanity deploy
        working-directory: sanity
        run: npm install && SANITY_AUTH_TOKEN="${{ secrets.SANITY_STUDIO_DEPLOY }}" npx sanity deploy
